<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Info</title>
    <style>
        html {
            height: 100%;
        }

        .info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        .info-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .info-box div {
            position: relative;
            margin-bottom: 30px;
        }

        .info-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            /*  pointer-events: none; Make inputs non-interactive */
        }

        .info-box label {
            position: absolute;
            top: -20px; /* Adjust to desired position */
            left: 0;
            padding: 10px 0;
            font-size: 12px; /* Small font size */
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .info-box button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 20px;
            margin-right: 10px;
            letter-spacing: 4px;
            background: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-box button:hover {
            background: #666;
        }

        .info-box button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .info-box button:hover:before {
            left: 100%;
        }
    </style>
</head>
<body>

<!-- Member Info Form -->
<div class="info-box">
    <h2>Member Info</h2>
    <form th:action="@{/members/info/update}" th:object="${requestDto}" method="post">

        <!-- Hidden ID Field -->
        <input type="hidden" th:field="*{id}">

        <div>
            <input id="info-username" th:value="${responseDto.username}" type="text" readonly>
            <label for="info-username">Username</label>
        </div>

<!--        <button type="submit" style="background: green;">비밀번호 수정</button>-->

        <div>
            <input id="info-email" th:field="*{email}" type="email" >
            <label for="info-email">Email</label>
        </div>

        <div>
            <input id="info-phone" th:field="*{phone}" type="text" >
            <label for="info-phone">Phone</label>
        </div>

        <div>
            <input id="info-created-at" th:value="${responseDto.createdAt}" type="text" readonly>
            <label for="info-created-at">Created At</label>
        </div>

        <div>
            <input id="info-updated-at" th:value="${responseDto.updatedAt}" type="text" readonly>
            <label for="info-updated-at">Updated At</label>
        </div>

        <button type="submit" style="background: green;">Save</button>


        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}">Error message here</p>
        </div>

    </form>
</div>

</body>
</html>
