<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 수정</title>
    <style>
        html {
            height: 100%;
        }

        .info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        .info-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .info-box div {
            position: relative;
            margin-bottom: 30px;
        }

        .info-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .info-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .info-box input:focus ~ label,
        .info-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;
        }

        .info-box button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 20px;
            letter-spacing: 4px;
            background: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-box button:hover {
            background: #666;
        }

        .info-box button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .info-box button:hover:before {
            left: 100%;
        }
    </style>
</head>
<body>

<!-- Password Update Form -->
<div class="info-box">
    <h2>비밀번호 수정</h2>
    <form th:action="@{/members/pw-update}" th:object="${requestDto}" method="post">

        <!-- Hidden ID Field -->
        <input type="hidden" th:field="*{id}">

        <div>
            <input id="current-password" th:field="*{currentPassword}" type="password" required>
            <label for="current-password">현재 비밀번호</label>
        </div>

        <div>
            <input id="new-password" th:field="*{password}" type="password" required>
            <label for="new-password">새 비밀번호</label>
        </div>

        <div>
            <input id="confirm-password" th:field="*{passwordCheck}" type="password" required>
            <label for="confirm-password">새 비밀번호 확인</label>
        </div>

        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}">Error message here</p>
        </div>

        <button type="submit" style="background: green;">비밀번호 수정</button>
    </form>
</div>

</body>
</html>
